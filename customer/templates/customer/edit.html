{% extends "base.html" %}

{% block title %}Customer Edit{% endblock %}
{% block header %}Customer Edit{% endblock %}

{% block content %}
<div class="max-w-lg bg-white p-6 rounded-lg shadow">
  <form method="POST" action="{% url 'customer_update' customer.id %}">
    {% csrf_token %}
    
    <!-- Name -->
    <div class="mb-4">
      <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
      <input type="text" id="name" name="name"
             value="{{ customer.name }}"
             class="w-full rounded border border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 px-2 py-2" />
    </div>

    <!-- Email -->
    <div class="mb-4">
      <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
      <input type="email" id="email" name="email"
       value="{{ customer.email }}"
             class="w-full rounded border border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 px-2 py-2" />
    </div>

    <!-- Address -->
    <div class="mb-4">
      <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Address</label>
      <textarea id="address" name="address" rows="3"
                class="w-full rounded border border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 px-2 py-2">{{ customer.address }}</textarea>
    </div>

    <!-- Buttons -->
    <div class="flex justify-end space-x-2">
      <a href="{% url 'customer_list' %}"
         class="px-4 py-2 rounded border border-gray-300 text-gray-700 hover:bg-gray-100">
        Cancel
      </a>
      <button type="submit"
              class="px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700">
        Update
      </button>
    </div>
  </form>
</div>
{% endblock %}
