{% extends "base.html" %}

{% block title %}Edit Order{% endblock %}
{% block header %}Edit Order{% endblock %}

{% block content %}
<div class="max-w-4xl bg-white p-6 rounded-lg shadow">
  <form method="POST" action="{% url 'update' order.id %}">
    {% csrf_token %}

    <!-- Order Section -->
    <h2 class="text-lg font-semibold mb-4">Order Details</h2>

    <div class="mb-4">
      <label for="customer" class="block text-sm font-medium text-gray-700 mb-1">Customer</label>
      <select id="customer" name="customer"
              class="w-full rounded border border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 px-2 py-2">
        {% for customer in customers %}
          <option value="{{ customer.id }}" {% if order.customer.id == customer.id %}selected{% endif %}>
            {{ customer.name }}
          </option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-4">
      <label for="channel" class="block text-sm font-medium text-gray-700 mb-1">Channel</label>
      <select id="channel" name="channel"
              class="w-full rounded border border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 px-2 py-2">
        {% for channel in channels %}
          <option value="{{ channel.id }}" {% if order.channel.id == channel.id %}selected{% endif %}>
            {{ channel.name }}
          </option>
        {% endfor %}
      </select>
    </div>

    <!-- Status -->
    <div class="mb-4">
      <label for="status" class="block text-sm font-medium text-gray-700 mb-1">Status</label>
      <select id="status" name="status"
              class="w-full rounded border border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 px-2 py-2">
        {% for s in statuses %}
            <option value="{{ s }}" {% if order.status == s %}selected{% endif %}>{{ s|title }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="grid grid-cols-2 gap-4 mb-4">
        <div>
            <label for="total_amount" class="block text-sm font-medium text-gray-700 mb-1">Total Amount</label>
            <input type="number" step="0.01" id="total_amount" name="total_amount" readonly
                value="{{ order.total_amount }}"
                class="w-full rounded border border-gray-300 shadow-sm px-2 py-2"/>
        </div>

        <div>
            <label for="tax_amount" class="block text-sm font-medium text-gray-700 mb-1">Tax Amount</label>
            <input type="number" step="0.01" id="tax_amount" name="tax_amount" readonly
                value="{{ order.tax_amount }}"
                class="w-full rounded border border-gray-300 shadow-sm px-2 py-2"/>
        </div>
    </div>

    <!-- Order Items -->
    <h2 class="text-lg font-semibold mt-6 mb-4">Order Items</h2>

    <div id="order-items-wrapper">
      {% for item_row in order.orderItems.all %}
      <div class="order-item mb-4 p-4 border border-gray-200 rounded-lg bg-gray-50">
        <div class="mb-3">
          <label class="block text-sm font-medium text-gray-700 mb-1">Item</label>
          <select name="items[]" class="w-full rounded border border-gray-300 shadow-sm px-2 py-2">
            {% for item in items %}
              <option value="{{ item.id }}" {% if item_row.item.id == item.id %}selected{% endif %}>
                {{ item.name }}
              </option>
            {% endfor %}
          </select>
        </div>
        <div class="mb-3">
          <label class="block text-sm font-medium text-gray-700 mb-1">Quantity</label>
          <input type="number" name="qtys[]" class="w-full rounded border border-gray-300 shadow-sm px-2 py-2"
                 value="{{ item_row.qty }}" />
        </div>
        <button type="button" class="remove-item mt-2 px-3 py-1 text-sm rounded bg-red-500 text-white hover:bg-red-600">
          Remove
        </button>
      </div>
      {% endfor %}
    </div>

    <div class="mb-6">
      <button type="button" id="add-item"
              class="px-4 py-2 rounded bg-green-600 text-white hover:bg-green-700">
        + Add Another Item
      </button>
    </div>

    <div class="flex justify-end space-x-2">
      <a href="{% url 'view' %}" class="px-4 py-2 rounded border border-gray-300 text-gray-700 hover:bg-gray-100">
        Cancel
      </a>
      <button type="submit" class="px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700">
        Save
      </button>
    </div>
  </form>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const wrapper = document.getElementById("order-items-wrapper");
  const addBtn = document.getElementById("add-item");

  addBtn.addEventListener("click", () => {
    const firstItem = wrapper.querySelector(".order-item");
    const clone = firstItem.cloneNode(true);
    clone.querySelectorAll("input").forEach(input => input.value = "");
    wrapper.appendChild(clone);
    attachRemoveEvents();
  });

  function attachRemoveEvents() {
    wrapper.querySelectorAll(".remove-item").forEach(btn => {
      btn.onclick = () => {
        if (wrapper.querySelectorAll(".order-item").length > 1) {
          btn.closest(".order-item").remove();
        }
      };
    });
  }

  attachRemoveEvents();
});
</script>
{% endblock %}
