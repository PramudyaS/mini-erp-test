<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Admin{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex">

  <!-- Sidebar -->
  <aside class="w-64 bg-gray-800 text-gray-100 flex flex-col min-h-screen">
    <div class="p-4 text-2xl font-bold border-b border-gray-700">
      My Admin
    </div>
    <nav class="flex-1 p-4 space-y-2">
      <a href="{% url 'customer_list' %}" class="block p-2 rounded hover:bg-gray-700">Customers</a>
      <a href="{% url 'view_item' %}" class="block p-2 rounded hover:bg-gray-700">Inventory</a>
      <a href="{% url 'view' %}" class="block p-2 rounded hover:bg-gray-700">Orders</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col">
    <!-- Top Navbar -->
    <header class="bg-white shadow p-4 flex justify-between items-center">
      <h1 class="text-xl font-semibold">{% block header %}Dashboard{% endblock %}</h1>
      <div class="flex items-center space-x-4">
        <span class="text-gray-600">Admin User</span>
        <form method="POST" action="{% url 'admin:logout' %}">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded">
                Logout
            </button>
        </form>
      </div>
    </header>

    <!-- Page Content -->
    <main class="flex-1 p-6">
      
      {% block content %}{% endblock %}
    </main>
  </div>

</body>
</html>
