{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="w-full max-w-md bg-white p-8 rounded-lg shadow">
    <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>

    {% if form.errors %}
      <div class="mb-4 p-3 bg-red-100 text-red-700 rounded">
        Please correct the errors below.
      </div>
    {% endif %}

    <form method="post" action="{% url 'login' %}?next={{ request.GET.next }}">
      {% csrf_token %}

      <div class="mb-4">
        <label for="id_username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <input type="text" name="username" id="id_username" required
               class="w-full rounded border border-gray-300 px-3 py-2 shadow-sm focus:outline-none focus:border-blue-500 focus:ring focus:ring-blue-200"/>
      </div>

      <div class="mb-4">
        <label for="id_password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" name="password" id="id_password" required
               class="w-full rounded border border-gray-300 px-3 py-2 shadow-sm focus:outline-none focus:border-blue-500 focus:ring focus:ring-blue-200"/>
      </div>

      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
        Login
      </button>
    </form>

  </div>

</body>
</html>
